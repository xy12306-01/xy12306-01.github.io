<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片导航网页</title>
    <style>
        /* 整体配色方案 */
        :root {
            --primary-color: #409EFF;  /* 主色调 - 科技蓝 */
            --secondary-color: #67C23A; /* 辅助色 - 清新绿 */
            --background-color: #f0f2f5; /* 背景色 - 浅灰 */
            --text-color: #303133;      /* 文字颜色 - 深灰 */
            --card-color: #ffffff;      /* 卡片背景色 - 纯白 */
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--background-color);
            font-family: "Microsoft YaHei", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 220px);
            gap: 40px;
            padding: 20px;
        }

        .card {
            background: var(--card-color);
            padding: 50px 30px;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            color: var(--text-color);
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid #ebeef5;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.15);
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 50px;
            font-size: 2.2rem;
            font-weight: 600;
        }

        /* 使用本地背景图作为备选方案 */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxsaW5lYXJHcmFkaWVudCBpZD0iZyIgeDE9IjAlIiB5MT0iMCUiIHgyPSIxMDAlIiB5Mj0iMTAwJSI+PHN0b3Agb2Zmc2V0PSIwJSIgc3RvcC1jb2xvcj0iI2ZmZiIvPjxzdG9wIG9mZnNldD0iMTAwJSIgc3RvcC1jb2xvcj0iI2UwZTFmNSIvPjwvbGluZWFyR3JhZGllbnQ+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNnKSIvPjwvc3ZnPg==');
            background-size: cover;
            z-index: -1;
        }

        /* 时间显示样式 */
        #time {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1.2rem;
            color: var(--text-color);
            background: var(--card-color);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid #ebeef5;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <h1>请选择导航选项</h1>
    <div class="container">
        <a href="https://www.yuque.com/xy12306/wvvv7e/pvr26q1x0ouenttg?singleDoc# 《实用网页合集》" class="card">实用网页合集</a>
        <a href="https://juejin.cn/column/7448224551277969447" class="card">Docker笔记合集</a>
        <a href="#" class="card">选项三</a>
        <a href="#" class="card">选项四</a>
    </div>
    <div id="time"></div>

    <script>
        // 更新时间函数
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('time').textContent = timeString;
        }

        // 初始加载时间
        updateTime();

        // 每秒更新时间
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
