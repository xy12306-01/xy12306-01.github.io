<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机跳转</title>
    <script>
        // 定义两个目标页面的路径
        const pages = ["page01.html", "page02.html"];

        // 随机选择一个页面
        const randomPage = pages[Math.floor(Math.random() * pages.length)];

        // 跳转到随机选择的页面
        window.location.href = randomPage;
    </script>
</head>
<body>
    <p>正在跳转，请稍候...</p>
</body>
</html>
